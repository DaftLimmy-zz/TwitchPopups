<!DOCTYPE HTML>
<html>
<head>

    <script type="text/javascript">

        // Change Limmy to your Twitch channel
        const twitchChannel = 'Limmy';

        // Your alert background. Default is a vibrant green
        const alertBg = '#00AA00';

        // Hotseat background colour. Default is a fiery, fiery orange.
        const hotseatBg = '#aa1100';

        // The emoji that surrounds the hotseat messages.
        const hotseatEmoji = '🔥';

        // Maximum sizes for message boxes
        const maxBoxWidth = 1880; // Default 1880, accounting for 20 pixel wide margins on a 1920 wide display.
        const maxBoxHeight = 200;

        // Follow the instructions in README.md
        
    </script>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="tmi.min.js"></script>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Open Sans Condensed:700">

	<style>
        #popuptext {
            display: inline-block;
            font-family: 'Open Sans Condensed';
            font-weight: 700;
            color: white;
            font-size: 60px;
            margin: 0;
            margin-left: 15px;
        }

		#popupbox {
			position: absolute;
			bottom: 20px;
            left: 20px;
			width: 0px;
			height: 82px;
			overflow: hidden;
		}
		
	</style>

</head>

<body>

	<div id="popupbox">
	    <h1 id="popuptext"></h1>		
	</div>

</body>
    
<script type="text/javascript">
    const opts = {
        channels: [
            twitchChannel
        ]
    };

    // Create a client with our options defined at the top of the file
    let client = new tmi.client(opts);

    // Register our event handlers (defined below)
    client.on('message', onMessageHandler);
    client.on('connected', onConnectedHandler);

    // Connect to Twitch:
    client.connect();

    //
    //
    // =========
    // ANIMATION
    // =========    
    

    // Hotseat stuff
    let hotSeatUser = "";
    let hotSeatIsOn = false;
    //
    
    // Called every time a message comes in
    function onMessageHandler(target, context, msg, self) {
        // Remove whitespace from chat message
        const commandName = msg.trim();
        
        // If the command is known, let's execute it

            if (context.mod || (context["badges-raw"] != null && context["badges-raw"].startsWith("broadcaster"))) {
                if (commandName.startsWith("!alert ")) {
                    $("#popupbox").show();
                    $("#popupbox").css({"background-color":alertBg}); 
                    $("#popuptext").text(commandName.substr(7).toUpperCase());
                    doAnimation();
                } else if (commandName.startsWith("!delete")) {
                  deleteAnimation();
                } else if (commandName.startsWith("!hotseat ")) {
                  hotSeatIsOn = true;
                  $("#popupbox").show();
                  hotSeatUser = commandName.substr(10).toLowerCase();
                  $("#popupbox").css({"background-color":hotseatBg}); 
                  $("#popuptext").text(`${hotseatEmoji}  ${hotSeatUser.toUpperCase()} IS IN THE HOTSEAT ${hotseatEmoji}`);
                  doAnimation();
                }
            }
                
            if (hotSeatIsOn) {
                if (context.username == hotSeatUser){
                    $("#popuptext").text(`${hotseatEmoji} ${context['display-name']}: ${commandName} ${hotseatEmoji}`);
                    doHotseatAnimation();
                }
            }
                
    }
        
    // Animate text
    const doAnimation = () => {
        resizeFont();
        var textWidth = $("#popuptext").width();
        var textHeight = $("#popuptext").height();
        boxWidth = Math.min(maxBoxWidth, textWidth + 30);
           
        $("#popuptext").css({ "opacity": 0, "margin-left": "35px", "margin-right": "15px" }); 
        $("#popupbox").width(1);
        $("#popupbox").height(textHeight);
        $("#popupbox").animate({width:boxWidth}, 500);
        $("#popuptext").animate({"opacity":1, "margin-left":"15px"}, 700);
    }
    
    const doHotseatAnimation = () => {
        resizeFont();
        var textWidth = $("#popuptext").width();
        var textHeight = $("#popuptext").height();
        boxWidth = Math.min(maxBoxWidth, textWidth + 30);

        $("#popuptext").css({ "opacity": 0, "margin-left": "35px", "margin-right": "-45px" }); 
        $("#popupbox").css({"background-color":hotseatBg}); 
        $("#popupbox").width(1);
        $("#popupbox").height(textHeight);
        $("#popupbox").animate({width:boxWidth}, 500);
        $("#popuptext").animate({"opacity":1, "margin-left":"15px", "margin-right":"15px"}, 700);
    }

    //Resize Font to fit message into box no greater than desiredHeight pixels in height.
    const resizeFont = () => {
        $("#popuptext").css({ "font-size": "60px" });
        $("#popupbox").width(maxBoxWidth);
        $("#popupbox").height(82);

        let fontSize = 60;
        while ($("#popuptext").height() > maxBoxHeight) {
            fontSize -= 1;
            $("#popuptext").css({ "font-size": fontSize });
        }
    }

    // Animate off
    const deleteAnimation = () => {
        hotSeatIsOn = false;
        $("#popupbox").animate({width:0}, 500);
        $("#popuptext").animate({"opacity":0, "margin-left":"50px"}, 700);
    }
    

    function onConnectedHandler (addr, port) {
        console.log(`* Connected to ${addr}:${port}`);
    }
</script>
</html>
